    <script>

        var _newarr = [];

            var _obj = _arr[i];

            for (var j = i+1; j < _arr.length; j++) {
                if ((_arr[i] && _arr[i].x) == (_arr[j] && _arr[j].x)) {

                }

            }
        }
        console.log(_newarr);
